<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="heading">

      <h1>Select your date of birth</h1>
      <div class="timeContainer hide">
        <h2>How much life journey convered, till now</h2>
        <div class="time">

          <div class="timeItem">
            <h3 id="years">0</h3>
            <h4>Years</h4>
          </div>
          <div class="timeItem">
            <h3 id="months">0</h3>
            <h4>Months</h4>
          </div>
          <div class="timeItem">
            <h3 id="days">0</h3>
            <h4>Days</h4>
          </div>

          <div class="timeItem">
            <h3 id="hours">0</h3>
            <h4>Hours</h4>
          </div>
          <div class="timeItem">
            <h3 id="minutes">0</h3>
            <h4>Minutes</h4>
          </div>
          <div class="timeItem">
            <h3 id="seconds">0</h3>
            <h4>Seconds</h4>
          </div>
        </div>

      </div>
      <div class="dateSection">
        <input type="date" name="dob" id="dob">
        <button id="btn">Done</button>
      </div>
    </div>
</body>
<script src="script.js"></script>

</html>
