<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <button id="submit" onclick="openPopup()">Submit</button>
    <div class="popup" id="popup">
      <img src="green-tick.png">
      <h1>Thank You!</h1>
      <p>Your details has been successfully submitted.</p>
      <button id="ok-btn" onclick="closePopup()">OK</button>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
