<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="box">
      <section class="upper">
        <h1><i class="fa fa-lock"></i>Password Generator</h1>
        <div id="password"></div>
        <div class="range-container">
          <label for="range">Password length <span id="passwdRangeValue">8</span></label>
          <input type="range" id="passwdRangeInput" min="1" max="20">
        </div>
        <div class="checkboxes">
          <div class="form-control">
            <label for="uppercase">Include uppercase</label>
            <input type="checkbox" name="uppercase" id="uppercase">
          </div>
          <div class="form-control">
            <label for="numbers">Include numbers</label>
            <input type="checkbox" name="numbers" id="numbers">
          </div>
          <div class="form-control">
            <label for="symbols">Include symbols</label>
            <input type="checkbox" name="symbols" id="symbols">
          </div>
        </div>
      </section>
      <button id="genBtn">Generate Password</button>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
